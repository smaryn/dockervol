apiVersion: v1
kind: Pod
metadata:
  name: dockervol-pod
  labels:
    name: dockervol-pod
spec:
  containers:
    - resources:
        limits :
          cpu: 2
          memory: 2048Mi
      image: singen/dockervol
      name: dockervol

      ports:
        - containerPort: 80
          name: "dockervol-httpd"
